<!doctype html>
<html lang="fr">
  <head>
    <!-- Encodage des caractères -->
    <meta charset="UTF-8" />

    <!-- Configuration pour la réactivité -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <!-- Métadonnées SEO -->
    <meta
      name="description"
      content="CENTIC - Centre d'Éducation aux Outils de NTIC. Promotion de l'accès et de l'utilisation des Nouvelles Technologies dans la région du Septentrion au Cameroun."
    />
    <meta
      name="keywords"
      content="CENTIC, NTIC, éducation numérique, formation, Cameroun, Septentrion, insertion professionnelle, technologies numériques"
    />
    <meta name="author" content="CENTIC Cameroun" />
    <meta name="theme-color" content="#2563EB" />
    <meta name="language" content="fr" />
    <meta name="robots" content="index, follow" />

    <!-- Balises Open Graph pour les réseaux sociaux -->
    <meta property="og:title" content="CENTIC - Éducation aux NTIC au Cameroun" />
    <meta
      property="og:description"
      content="Découvrez comment CENTIC forme les jeunes aux métiers du numérique et réduit la fracture numérique dans la région du Septentrion au Cameroun."
    />
    <meta
      property="og:image"
      content="/logo.jpg"
    />
    <meta
      property="og:image:alt"
      content="Logo de CENTIC - Centre d'Éducation aux Outils de NTIC"
    />
    <meta property="og:url" content="https://centic-cm.org" />
    <meta property="og:site_name" content="CENTIC Cameroun" />
    <meta property="og:locale" content="fr_FR" />

    <!-- Balises Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="CENTIC - Éducation aux NTIC au Cameroun" />
    <meta
      name="twitter:description"
      content="Formation aux métiers du numérique et réduction de la fracture numérique dans la région du Septentrion au Cameroun."
    />
    <meta
      name="twitter:image"
      content="/logo.jpg"
    />
    <meta name="twitter:site" content="@centic_cm" />

    <!-- Titre de la page -->
    <title>CENTIC - Centre d'Éducation aux Outils de NTIC</title>
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/logo.jpg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/logo.jpg" />
    <link rel="icon" type="image/png" sizes="16x16" href="/logo.jpg" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#2563EB">
    <meta name="theme-color" content="#2563EB">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
