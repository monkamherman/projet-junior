services:
  # Service backend (API)
  - type: web
    name: projet-junior-api
    env: docker
    dockerfilePath: ./server/Dockerfile
    dockerContext: ./server
    plan: free
    healthCheckPath: /health
    envVars:
      # Configuration du serveur
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production

      # Configuration de la base de données
      - key: DATABASE_URL
        value: "mongodb+srv://cesaristos5:D5NfqTbJGXpybjqL@k2ngrouptest.8xgdo.mongodb.net/test0?retryWrites=true&w=majority&appName=k2ngrouptest"
      - key: MONGO_DB_NAME
        value: test0

      # Configuration CORS (important !)
      - key: ALLOWED_ORIGINS
        value: "https://projet-junior-client.onrender.com,http://localhost:3000"

      # Configuration JWT
      - key: JWT_SECRET
        generateValue: true # Render génère un secret sécurisé
      - key: JWT_EXPIRES_IN
        value: 1d

      # Configuration email (à remplir manuellement pour la production)
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        sync: false # À définir manuellement dans le dashboard
      - key: SMTP_PASS
        sync: false # À définir manuellement dans le dashboard

      # URL de l'application
      - key: APP_URL
        value: https://projet-junior-client.onrender.com

  # Service frontend
  - type: web
    name: projet-junior-client
    env: docker
    dockerfilePath: ./client/Dockerfile
    dockerContext: ./client
    plan: free
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: REACT_APP_API_URL
        value: https://projet-junior-api.onrender.com

  # Note: Vous n'avez pas besoin de la section databases puisque vous utilisez MongoDB Atlas
  # Frontend React (sans Docker)
  - type: web
    name: projet-junior-client
    buildCommand: cd client && bun run build
    publishPath: ./client/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://projet-junior-api.onrender.com

databases:
  - name: projet-junior-db
    databaseName: projet_junior
    user: admin
    plan: free
